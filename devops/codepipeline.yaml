AWSTemplateFormatVersion: "2010-09-09"
Description: ECS CI/CD Pipeline using CodePipeline, CodeBuild and CloudFormation

Parameters:
  ArtifactBucket:
    Type: String
    Description: S3 bucket for CodePipeline artifacts

  GitHubConnectionArn:
    Type: String
    Description: CodeStar connection ARN for GitHub

  RepositoryName:
    Type: String
    Description: GitHub repository in org/repo format

  BranchName:
    Type: String
    Default: main
    Description: Git branch to trigger the pipeline

  CloudFormationExecutionRoleArn:
    Type: String
    Description: ARN of CloudFormation execution role (created via iam.yaml)

Resources:

  # -------------------------------------------------
  # CodePipeline Role
  # -------------------------------------------------
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecs-codepipeline-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeStarConnectionAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Allow CodePipeline to use CodeStar GitHub connection
              - Effect: Allow
                Action:
                  - codeconnections:UseConnection
                Resource: !Ref GitHubConnectionArn

              # Ensure CodePipeline can assume any roles it needs
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource: "*"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  # -------------------------------------------------
  # CodeBuild Role
  # -------------------------------------------------
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecs-codebuild-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  # -------------------------------------------------
  # CodeBuild Project
  # -------------------------------------------------
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: ecs-cpu-build
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        PrivilegedMode: true
      Source:
        Type: CODEPIPELINE
        BuildSpec: devops/buildspec.yml

  # -------------------------------------------------
  # CodePipeline
  # -------------------------------------------------
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: ecs-cpu-pipeline
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:

        # -------- Source Stage --------
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Ref RepositoryName
                BranchName: !Ref BranchName
              OutputArtifacts:
                - Name: SourceOutput

        # -------- Build Stage --------
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Namespace: BuildVars
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProject

        # -------- Deploy Stage --------
        - Name: Deploy
          Actions:
            - Name: DeployECS
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              InputArtifacts:
                - Name: BuildOutput
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: ecs-cpu-test
                TemplatePath: BuildOutput::devops/main.yaml
                Capabilities: CAPABILITY_NAMED_IAM
                ParameterOverrides: |
                  {
                    "ImageUri": "#{BuildVars.IMAGE_URI}"
                  }

Outputs:
  PipelineName:
    Description: Name of the CodePipeline
    Value: !Ref Pipeline
