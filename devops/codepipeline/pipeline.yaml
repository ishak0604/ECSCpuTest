AWSTemplateFormatVersion: "2010-09-09"
Description: ECS CPU Test CI/CD Pipeline

Parameters:
  Environment:
    Type: String
  GitHubConnectionArn:
    Type: String
  RepositoryName:
    Type: String
  BranchName:
    Type: String
  ArtifactBucket:
    Type: String
  ImageRepoName:
    Type: String
  VpcId:
    Type: String
  PublicSubnet1:
    Type: String
  PublicSubnet2:
    Type: String
  TaskExecutionRoleArn:
    Type: String

Resources:

  ##################################
  # CodePipeline Managed Policy
  ##################################
  CodePipelineManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: ecs-cpu-codepipeline-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: codestar-connections:UseConnection
            Resource: !Ref GitHubConnectionArn

          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:PutObject
            Resource: !Sub arn:aws:s3:::${ArtifactBucket}/*

          - Effect: Allow
            Action:
              - codebuild:StartBuild
              - codebuild:BatchGetBuilds
            Resource: "*"

          - Effect: Allow
            Action:
              - cloudformation:CreateStack
              - cloudformation:UpdateStack
              - cloudformation:DescribeStacks
              - cloudformation:GetTemplate
            Resource: "*"

          - Effect: Allow
            Action: iam:PassRole
            Resource: "*"
      Tags:
        - Key: Project
          Value: learning

  ##################################
  # CodePipeline Role
  ##################################
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecs-cpu-codepipeline-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref CodePipelineManagedPolicy
      Tags:
        - Key: Project
          Value: learning

  ##################################
  # CodeBuild Managed Policy
  ##################################
  CodeBuildManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: ecs-cpu-codebuild-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: "*"

          - Effect: Allow
            Action:
              - ecr:GetAuthorizationToken
              - ecr:BatchCheckLayerAvailability
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:InitiateLayerUpload
              - ecr:UploadLayerPart
              - ecr:CompleteLayerUpload
              - ecr:PutImage
              - ecr:DescribeRepositories
              - ecr:CreateRepository
            Resource: "*"

          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
            Resource: !Sub arn:aws:s3:::${ArtifactBucket}/*
      Tags:
        - Key: Project
          Value: learning

  ##################################
  # CodeBuild Role
  ##################################
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecs-cpu-codebuild-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref CodeBuildManagedPolicy
      Tags:
        - Key: Project
          Value: learning

  ##################################
  # CloudFormation Deploy Managed Policy
  ##################################
  CFNDeployManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: ecs-cpu-cfn-deploy-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: cloudformation:*
            Resource: "*"

          - Effect: Allow
            Action: ecs:*
            Resource: "*"

          - Effect: Allow
            Action:
              - ec2:*
              - elasticloadbalancing:*
            Resource: "*"

          - Effect: Allow
            Action: iam:PassRole
            Resource: "*"

          - Effect: Allow
            Action: logs:*
            Resource: "*"
      Tags:
        - Key: Project
          Value: learning

  ##################################
  # CloudFormation Deploy Role
  ##################################
  CFNDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecs-cpu-cfn-deploy-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref CFNDeployManagedPolicy
      Tags:
        - Key: Project
          Value: learning

  ##################################
  # CodeBuild Project
  ##################################
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: ecs-cpu-build
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: ENV
            Value: !Ref Environment
          - Name: IMAGE_REPO_NAME
            Value: !Ref ImageRepoName
      Source:
        Type: CODEPIPELINE
        BuildSpec: devops/templates/buildspec.yaml
      Tags:
        - Key: Project
          Value: learning

  ##################################
  # CodePipeline
  ##################################
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: ecs-cpu-pipeline
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:

        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Ref RepositoryName
                BranchName: !Ref BranchName
                DetectChanges: true
              OutputArtifacts:
                - Name: SourceOutput

        - Name: Build
          Actions:
            - Name: DockerBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProject

        - Name: Deploy
          Actions:
            - Name: ECSDeploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              InputArtifacts:
                - Name: BuildOutput
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                RoleArn: !GetAtt CFNDeployRole.Arn
                StackName: !Sub ecs-cpu-${Environment}-service
                TemplatePath: BuildOutput::devops/templates/resources.yaml
                Capabilities: CAPABILITY_NAMED_IAM
                ParameterOverrides: !Sub |
                  {
                    "Environment": "${Environment}",
                    "ImageUri": { "Fn::GetParam": ["BuildOutput", "image.json", "ImageUri"] },
                    "VpcId": "${VpcId}",
                    "PublicSubnet1": "${PublicSubnet1}",
                    "PublicSubnet2": "${PublicSubnet2}",
                    "TaskExecutionRoleArn": "${TaskExecutionRoleArn}"
                  }
