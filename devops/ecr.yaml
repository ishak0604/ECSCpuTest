AWSTemplateFormatVersion: "2010-09-09"
Description: ECR repository for ECS CPU test application

Parameters:
  RepositoryName:
    Type: String
    Default: ecs-cpu-test
    Description: Name of the ECR repository

Resources:

  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub ecs-cpu-test-${AWS::AccountId}


      ImageScanningConfiguration:
        ScanOnPush: true

      ImageTagMutability: MUTABLE

      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only last 10 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }

Outputs:
  RepositoryName:
    Value: !Ref ECRRepository

  RepositoryUri:
    Value: !GetAtt ECRRepository.RepositoryUri
