AWSTemplateFormatVersion: "2010-09-09"
Description: IAM roles for ECS Fargate deployments

Resources:

  #########################
  # CloudFormation Execution Role
  #########################
  CloudFormationExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: cfn-ecs-execution-role-v2
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Tags:
        - Key: Project
          Value: ecs-cpu-test
        - Key: Learning
          Value: "true"      
      Policies:
        - PolicyName: CloudFormationExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:

              # IAM: allow CFN to pass roles
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - arn:aws:iam::*:role/ecsTaskExecutionRole
                  
              # SSM Parameter Store (REQUIRED)
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParameterHistory
                Resource:
                  - arn:aws:ssm:ap-south-1:140857882741:parameter/ecs/dev/*

              

              # ECS permissions
              - Effect: Allow
                Action:
                  - ecs:CreateCluster
                  - ecs:DeleteCluster
                  - ecs:RegisterTaskDefinition
                  - ecs:DeregisterTaskDefinition
                  - ecs:CreateService
                  - ecs:UpdateService
                  - ecs:DeleteService
                  - ecs:Describe*
                Resource: "*"

              # IAM read permissions (REQUIRED for pipeline updates)
              - Effect: Allow
                Action:
                  - iam:GetRole
                  - iam:ListRoles
                  - iam:GetPolicy
                  - iam:ListAttachedRolePolicies
                  - iam:GetRolePolicy
                Resource: "*"


              # ECR permissions
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:DescribeRepositories
                Resource: "*"

              # CloudWatch Logs (for CFN)
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:DeleteLogGroup
                  - logs:DescribeLogGroups
                Resource: "*"

              # EC2 networking
              - Effect: Allow
                Action:
                  - ec2:CreateSecurityGroup
                  - ec2:DeleteSecurityGroup
                  - ec2:AuthorizeSecurityGroupIngress
                  - ec2:RevokeSecurityGroupIngress
                  - ec2:Describe*
                Resource: "*"

              # ALB
              - Effect: Allow
                Action:
                  - elasticloadbalancing:*
                Resource: "*"

              # Nested stacks
              - Effect: Allow
                Action:
                  - cloudformation:*
                Resource: "*"

  #########################
  # ECS Task Execution Role
  #########################
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecsTaskExecutionRole-v2
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Tags:
        - Key: Project
          Value: ecs-cpu-test

Outputs:
  CloudFormationExecutionRoleArn:
    Description: ARN of CloudFormation execution role
    Value: !GetAtt CloudFormationExecutionRole.Arn

  ECSTaskExecutionRoleArn:
    Description: ARN of ECS Task Execution role
    Value: !GetAtt ECSTaskExecutionRole.Arn
