AWSTemplateFormatVersion: "2010-09-09"
Description: IAM roles for ECS CloudFormation and CodePipeline deployments

Parameters:
  GitHubConnectionArn:
    Type: String
    Description: CodeStar (GitHub App) connection ARN

Resources:

  CloudFormationExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: cfn-execution-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole

      Policies:
        - PolicyName: SSMReadAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource: arn:aws:ssm:ap-south-1:*:parameter/ecs/dev/*

        # âœ… ADD THIS POLICY FOR CODESTAR
        - PolicyName: UseCodeStarConnection
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref GitHubConnectionArn

      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

Outputs:
  CloudFormationExecutionRoleArn:
    Description: ARN of CloudFormation execution role
    Value: !GetAtt CloudFormationExecutionRole.Arn
